<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#28A45E;stop-opacity:0.3" />
    </linearGradient>
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="#000000"/>
  
  <!-- Animated Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,188,212,0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="300" fill="url(#grid)"/>
  
  <!-- Neural Network Visualization -->
  <!-- Left Column -->
  <circle cx="100" cy="100" r="4" fill="#00BCD4" opacity="0.6" filter="url(#heroGlow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="150" r="4" fill="#00BCD4" opacity="0.6" filter="url(#heroGlow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="100" cy="200" r="4" fill="#00BCD4" opacity="0.6" filter="url(#heroGlow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Middle Column -->
  <circle cx="200" cy="80" r="5" fill="#28A45E" opacity="0.6" filter="url(#heroGlow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="200" cy="130" r="5" fill="#28A45E" opacity="0.6" filter="url(#heroGlow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.7s"/>
  </circle>
  <circle cx="200" cy="180" r="5" fill="#28A45E" opacity="0.6" filter="url(#heroGlow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.2s"/>
  </circle>
  <circle cx="200" cy="220" r="5" fill="#28A45E" opacity="0.6" filter="url(#heroGlow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  
  <!-- Right Column -->
  <circle cx="1100" cy="100" r="4" fill="#00E5FF" opacity="0.6" filter="url(#heroGlow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  <circle cx="1100" cy="150" r="4" fill="#00E5FF" opacity="0.6" filter="url(#heroGlow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.9s"/>
  </circle>
  <circle cx="1100" cy="200" r="4" fill="#00E5FF" opacity="0.6" filter="url(#heroGlow)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.4s"/>
  </circle>
  
  <!-- Connection Lines -->
  <line x1="100" y1="100" x2="200" y2="80" stroke="#00BCD4" stroke-width="0.5" opacity="0.2"/>
  <line x1="100" y1="150" x2="200" y2="130" stroke="#00BCD4" stroke-width="0.5" opacity="0.2"/>
  <line x1="100" y1="200" x2="200" y2="180" stroke="#00BCD4" stroke-width="0.5" opacity="0.2"/>
  <line x1="200" y1="130" x2="1100" y2="100" stroke="#28A45E" stroke-width="0.5" opacity="0.2"/>
  <line x1="200" y1="180" x2="1100" y2="150" stroke="#28A45E" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Center Logo -->
  <circle cx="600" cy="150" r="60" fill="none" stroke="url(#heroGrad1)" stroke-width="3" filter="url(#heroGlow)">
    <animate attributeName="stroke-dasharray" values="0,400;400,400;400,0" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="150" r="50" fill="rgba(0,188,212,0.1)"/>
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="48" font-weight="800" fill="url(#heroGrad1)" text-anchor="middle" filter="url(#heroGlow)">T</text>
  
  <!-- Main Text -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="36" font-weight="800" fill="url(#heroGrad1)" text-anchor="middle" letter-spacing="2">
    THE INTELLIGENT SYSTEMS ECOSYSTEM
  </text>
  
  <!-- Floating Particles -->
  <circle cx="300" cy="50" r="2" fill="#00E5FF" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,30; 0,0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="270" r="2" fill="#28A45E" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-30; 0,0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="280" r="2" fill="#00BCD4" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-20; 0,0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
