<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="genGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28A45E;stop-opacity:1" />
    </linearGradient>
    <filter id="genGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Magic Wand -->
  <line x1="30" y1="70" x2="70" y2="30" stroke="url(#genGrad)" stroke-width="3" stroke-linecap="round" filter="url(#genGlow)"/>
  <polygon points="70,30 75,25 80,30 75,35" fill="url(#genGrad)" filter="url(#genGlow)"/>
  
  <!-- Sparkles -->
  <g transform="translate(65,20)">
    <line x1="0" y1="-6" x2="0" y2="6" stroke="#00E5FF" stroke-width="2" filter="url(#genGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#00E5FF" stroke-width="2" filter="url(#genGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <g transform="translate(80,45)">
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#00BCD4" stroke-width="1.5" filter="url(#genGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#00BCD4" stroke-width="1.5" filter="url(#genGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </line>
  </g>
  
  <g transform="translate(55,15)">
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#28A45E" stroke-width="1.5" filter="url(#genGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
    </line>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="#28A45E" stroke-width="1.5" filter="url(#genGlow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
    </line>
  </g>
  
  <!-- Content Creation Symbols -->
  <!-- Image -->
  <rect x="15" y="50" width="20" height="20" rx="3" fill="none" stroke="#00BCD4" stroke-width="2" opacity="0.6"/>
  <circle cx="20" cy="58" r="2" fill="#00BCD4" opacity="0.6"/>
  <polyline points="15,68 20,63 25,66 35,58" fill="none" stroke="#00BCD4" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Code Brackets -->
  <path d="M 45,52 L 40,57 L 45,62" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.6"/>
  <path d="M 50,52 L 55,57 L 50,62" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.6"/>
  
  <!-- Text Lines -->
  <line x1="15" y1="80" x2="30" y2="80" stroke="#28A45E" stroke-width="2" opacity="0.6"/>
  <line x1="15" y1="85" x2="35" y2="85" stroke="#28A45E" stroke-width="2" opacity="0.6"/>
  
  <!-- AI Core -->
  <circle cx="25" cy="25" r="8" fill="rgba(0,188,212,0.1)" stroke="url(#genGrad)" stroke-width="2" filter="url(#genGlow)">
    <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="25" y="30" font-family="monospace" font-size="10" font-weight="bold" fill="url(#genGrad)" text-anchor="middle">AI</text>
</svg>
