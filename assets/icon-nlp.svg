<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nlpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28A45E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
    <filter id="nlpGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Chat Bubbles -->
  <rect x="20" y="25" width="45" height="30" rx="8" fill="none" stroke="url(#nlpGrad)" stroke-width="2.5" filter="url(#nlpGlow)"/>
  <polygon points="35,55 30,60 40,55" fill="url(#nlpGrad)" opacity="0.8"/>
  
  <rect x="35" y="50" width="45" height="30" rx="8" fill="rgba(0,188,212,0.1)" stroke="url(#nlpGrad)" stroke-width="2.5" filter="url(#nlpGlow)"/>
  <polygon points="65,80 70,85 60,80" fill="url(#nlpGrad)" opacity="0.8"/>
  
  <!-- Text Lines in Bubbles -->
  <line x1="28" y1="33" x2="57" y2="33" stroke="#00BCD4" stroke-width="2" opacity="0.6"/>
  <line x1="28" y1="40" x2="52" y2="40" stroke="#00BCD4" stroke-width="2" opacity="0.6"/>
  <line x1="28" y1="47" x2="55" y2="47" stroke="#00BCD4" stroke-width="2" opacity="0.6"/>
  
  <line x1="43" y1="58" x2="72" y2="58" stroke="#28A45E" stroke-width="2" opacity="0.6"/>
  <line x1="43" y1="65" x2="67" y2="65" stroke="#28A45E" stroke-width="2" opacity="0.6"/>
  <line x1="43" y1="72" x2="70" y2="72" stroke="#28A45E" stroke-width="2" opacity="0.6"/>
  
  <!-- Language Symbols -->
  <text x="85" y="25" font-family="Arial, sans-serif" font-size="12" fill="#00BCD4" opacity="0.7">A</text>
  <text x="85" y="40" font-family="Arial, sans-serif" font-size="12" fill="#00E5FF" opacity="0.7">あ</text>
  <text x="85" y="55" font-family="Arial, sans-serif" font-size="12" fill="#28A45E" opacity="0.7">中</text>
  <text x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#00BCD4" opacity="0.7">ع</text>
  
  <!-- AI Brain Symbol -->
  <circle cx="55" cy="15" r="8" fill="none" stroke="url(#nlpGrad)" stroke-width="2" filter="url(#nlpGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="13" r="1.5" fill="#00BCD4"/>
  <circle cx="58" cy="13" r="1.5" fill="#00BCD4"/>
  <circle cx="52" cy="17" r="1.5" fill="#28A45E"/>
  <circle cx="58" cy="17" r="1.5" fill="#28A45E"/>
</svg>
