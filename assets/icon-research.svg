<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="resGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
    <filter id="resGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Magnifying Glass -->
  <circle cx="40" cy="40" r="20" fill="none" stroke="url(#resGrad)" stroke-width="3" filter="url(#resGlow)"/>
  <line x1="54" y1="54" x2="75" y2="75" stroke="url(#resGrad)" stroke-width="4" stroke-linecap="round" filter="url(#resGlow)"/>
  
  <!-- Document Lines Inside -->
  <line x1="32" y1="35" x2="48" y2="35" stroke="#00BCD4" stroke-width="2" opacity="0.6"/>
  <line x1="32" y1="40" x2="45" y2="40" stroke="#00BCD4" stroke-width="2" opacity="0.6"/>
  <line x1="32" y1="45" x2="48" y2="45" stroke="#00BCD4" stroke-width="2" opacity="0.6"/>
  
  <!-- Floating Knowledge Nodes -->
  <circle cx="70" cy="25" r="3" fill="#00E5FF" opacity="0.7" filter="url(#resGlow)">
    <animate attributeName="cy" values="25;22;25" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="70" r="2.5" fill="#00BCD4" opacity="0.7" filter="url(#resGlow)">
    <animate attributeName="cy" values="70;67;70" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="85" cy="50" r="2" fill="#28A45E" opacity="0.7" filter="url(#resGlow)">
    <animate attributeName="cy" values="50;47;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bayesian Symbol -->
  <text x="38" y="43" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#resGrad)" opacity="0.8">Î²</text>
</svg>
