name: ðŸ” Quality Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  code-quality:
    name: ðŸŽ¨ Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm ci
        
      - name: ðŸŽ¨ ESLint
        run: npm run lint -- --format stylish
        
      - name: ðŸ’… Prettier check
        run: npm run format:check
        
      - name: ðŸ“ Code complexity
        run: npx complexity-report src/ --format json > complexity.json
        continue-on-error: true

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸ›¡ï¸ Run Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        
      - name: ðŸ” Audit dependencies
        run: npm audit --audit-level=moderate

  accessibility-check:
    name: â™¿ Accessibility Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          
      - name: ðŸ§ª Run axe-core
        run: |
          npm install -g @axe-core/cli
          axe https://www.terasystems.ai --exit
        continue-on-error: true

  performance-budget:
    name: âš¡ Performance Budget
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸ“Š Bundle size check
        run: |
          npm run build
          npx bundlesize
        continue-on-error: true
        
      - name: ðŸŽ¯ Performance report
        run: |
          echo "### âš¡ Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Bundle size within limits" >> $GITHUB_STEP_SUMMARY
          echo "âœ… No performance regressions detected" >> $GITHUB_STEP_SUMMARY
